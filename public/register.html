<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col min-h-screen">
  <main class="bg-white rounded shadow-lg p-8 max-w-sm w-full flex-1 flex flex-col justify-center items-center">
    <h1 class="text-2xl font-bold text-center mb-6">Crear Cuenta</h1>
    <form id="form-register">
      <div class="mb-4">
        <label class="block mb-2 font-semibold" for="email">Email:</label>
        <input type="email" id="email" name="email" required class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block mb-2 font-semibold" for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required class="w-full p-2 border rounded">
      </div>
      <div class="mb-6">
        <label class="block mb-2 font-semibold" for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required class="w-full p-2 border rounded">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Registrarse
      </button>
      <div id="mensaje" class="mt-4 text-center"></div>
    </form>
    <p class="text-center mt-4">
      ¿Ya tienes una cuenta? <a href="login.html" class="text-blue-600 hover:underline">Inicia sesión aquí</a>
    </p>
  </main>

</body>
  <footer class="bg-blue-600 text-white text-center p-2 mt-auto">
    <span>© 2025 Jhosep Proyecto</span>
  </footer>
  <script src="src/register.js"></script>
</body>
</html>
