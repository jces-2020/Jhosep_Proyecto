<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Producto</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">Registrar Producto</h1>
    <a href="index.html" class="text-white underline">Volver al catálogo</a>
  </header>
  <main class="container mx-auto py-8">
    <form id="form-producto" class="bg-white rounded shadow p-6 max-w-md mx-auto">
      <label class="block mb-2 font-semibold" for="nombre">Nombre del producto:</label>
      <input type="text" id="nombre" name="nombre" required class="w-full p-2 border rounded mb-4">

      <label class="block mb-2 font-semibold" for="url">URL de la imagen principal:</label>
      <input type="url" id="url" name="url" required class="w-full p-2 border rounded mb-4">

      <label class="block mb-2 font-semibold" for="precio">Precio:</label>
      <input type="number" id="precio" name="precio" required step="0.01" min="0" class="w-full p-2 border rounded mb-4">

      <label class="block mb-2 font-semibold" for="categoria">Categoría:</label>
      <select id="categoria" name="categoria" required class="w-full p-2 border rounded mb-4">
        <!-- Las categorías se cargarán aquí -->
      </select>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Registrar</button>
      <div id="mensaje" class="mt-4"></div>
    </form>
  </main>
  <footer class="bg-blue-600 text-white text-center p-2 mt-auto">
    <span>© 2025 Jhosep Proyecto</span>
  </footer>
  <script src="../src/productos.js"></script>
</body>
</html>
