<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Producto</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">Detalle de Producto</h1>
    <a href="index.html" class="text-white underline">Volver al catálogo</a>
  </header>
  <main class="container mx-auto py-8">
    <section id="detalle-producto" class="bg-white rounded shadow p-6">
      <!-- Aquí se mostrará el detalle del producto -->
    </section>
    <section id="imagenes-producto" class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4">
      <!--  mostrarán todas las imágenes del producto -->
    </section>
    <section id="agregar-imagen-section" class="mt-8 hidden">
      <form id="form-agregar-imagen" class="bg-white rounded shadow p-4 max-w-md mx-auto">
        <h2 class="text-lg font-bold mb-4 text-center">Agregar imagen al producto</h2>
        <label class="block mb-2 font-semibold" for="url-imagen">URL de la imagen:</label>
        <input type="url" id="url-imagen" name="url-imagen" required class="w-full p-2 border rounded mb-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Agregar Imagen</button>
        <div id="mensaje-imagen" class="mt-4 text-center"></div>
      </form>
    </section>
  </main>
  <footer class="bg-blue-600 text-white text-center p-2 mt-8">
    <span>© 2025 Jhosep Proyecto</span>
  </footer>
  <script src="../src/producto.js"></script>
</body>
</html>
