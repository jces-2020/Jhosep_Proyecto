<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Categoría</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col min-h-screen">
  <main class="bg-white rounded shadow-lg p-8 max-w-sm w-full flex-1 flex flex-col justify-center items-center">
    <h1 class="text-2xl font-bold text-center mb-6">Agregar Categoría</h1>
    <form id="form-categoria">
      <div class="mb-4">
        <label class="block mb-2 font-semibold" for="nombre">Nombre de la categoría:</label>
        <input type="text" id="nombre" name="nombre" required class="w-full p-2 border rounded">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Agregar
      </button>
      <div id="mensaje" class="mt-4 text-center"></div>
    </form>
    <hr class="my-6">
    <section>
      <h2 class="text-xl font-bold mb-4 text-center">Categorías existentes</h2>
      <ul id="lista-categorias" class="space-y-2"></ul>
    </section>
    <p class="text-center mt-4">
      <a href="index.html" class="text-blue-600 hover:underline">Volver al catálogo</a>
    </p>
  </main>
</body>
  <footer class="bg-blue-600 text-white text-center p-2 mt-auto">
    <span>© 2025 Jhosep Proyecto</span>
  </footer>
  <script src="../src/categorias.js"></script>
</body>
</html>
